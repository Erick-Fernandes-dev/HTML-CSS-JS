<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ideia - 01</title>

    <body>
        <h1>Seja bem vindo</h1>

        <form action="">
            <label for="">Digite seu nome:</label><br>
            <input type="text" name="f_nome" maxlength="20" size="30">
            <br>
            <label for="">digite sua senha:</label><br>
            <input type="password" maxlength="20" size="30">
            <br><br>


            <label for="">Tu gosta de Animes?</label>
            <input type="radio" name="f_opcao" value="s"><label for="">Sim</label>
            <input type="radio" name="f_opcao" value="n"><label for="">Não</label>
            <br>


            <br>
            <label>Que tipo de anime que vc gosta?</label><br><br>
            <input type="checkbox" name="f_DBZ"><label for="">Dragon ball Z</label>
            <input type="checkbox" name="f_CDZ"><label for="">Cavaleiros dos zodiacos</label><br>
            <input type="checkbox" name="f_drifters"><label for="">Drifters</label>
            <input type="checkbox" name="f_pokemon"><label for="">Pokemon</label>

            <br><br>

            <label for="">Escolha um Estado</label>
            <select name="" id="" width=50px>

                <option value="s/e">S/E</option>
                <option value="paraiba">Paraiba</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Alagoas">Alagoas</option>
                <option value="RN">RN</option>

            </select>
            <br><br>

            <label for="">Comentário:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <input type="button" value="Botão">

            

        </form>
        

    </body>
</html>
