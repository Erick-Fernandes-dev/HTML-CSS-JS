<!DOCTYPE html>
<html>
    <head>
        <title>javascript-parte08</title>
    </head>

    <body>

        <script>
            var data = new Date();//ojeto de data e hora
            var meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro");
            var disem = new Array("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado");

            document.write(meses[2], "<br>");

            document.write(disem[data.getDay()] + ", " + data.getDate() + " de " + meses [data.getMonth()] + " de " + data.getFullYear());//--> Dia
            data.getDate();// --> Data
            data.getMonth();// --> Mês
            data.getFullYear();// --> Ano


        </script>
    </body>

</html>
